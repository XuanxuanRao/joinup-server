joinup:
  db:
    host: ${DB_HOST}
    port: 3306
    database: joinup-message-center-dev
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  redis:
    host: ${REDIS_HOST}
    port: 6379
    password: ${REDIS_PASSWORD}
    database: 0
  nacos:
    addr: ${NACOS_ADDR}
    namespace: ""
  rabbitmq:
    host: ${MQ_HOST}
    port: 5672
    virtual-host: /joinup-dev
    username: ${MQ_USERNAME}
    password: ${MQ_PASSWORD}
  message:
    verify:
      send-interval: 60
      send-max-times: 10