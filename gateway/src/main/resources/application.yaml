server:
  port: 8088


spring:
  application:
    name: gateway

  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR}
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**, /verify, /test/**
        - id: course-service
          uri: lb://course-service
          predicates:
              - Path=/course/**


joinup:
  jwt:
    location: classpath:joinup.jks
    alias: joinup
    password: ${JWT_PASSWORD}
    tokenTTL: 30m

  auth:
    exclude-paths:
      - /user/wxLogin
      - /user/login
      - /user/register
      - /verify/**
      - /test/hello
    admin-paths:
      - ^/user/\d+$